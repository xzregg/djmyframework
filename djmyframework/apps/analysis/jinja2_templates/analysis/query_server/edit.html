{% extends "framework/base.html" %}

{% block header %}
    <title>{{ _('查询服务器 编辑') }}</title>
{% endblock %}


{% block content %}
    <div id="vue-container" v-cloak>
        <div class="row header">
            <div class="col-sm-5">
                <h1>{{ _('查询服务器') }}
                    <small>{{ _('编辑') }}</small>
                </h1>
            </div>
        </div>

        <hr>
        <br>

        <form class="form-horizontal" role="form">
            <div class="row edit-form-container">
                <div class="col-sm-12">
                    <br>


                    <div class="form-group" style="display:none">
                        <label class="col-sm-3 control-label no-padding-right" for="id_id">

                            {{ _('id') }} </label>

                        <div class="col-sm-8">
                            <input type="number" id="id_id" name="id" v-model="model.id"
                                   class="form-control" value="{{ data.id or "" }}"

                            >
                            <div id="help_text_id" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_name">
                            <span class="text-danger">*</span>
                            {{ _('服务器名') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_name" name="name" v-model="model.name"
                                   class="form-control" value="{{ data.name or "" }}"
                                   maxlength=20
                                   required=true>
                            <span class="help-block">{{ _('纯字母') }}</span>
                            <div id="help_text_name" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_alias">

                            {{ _('服务器别名') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_alias" name="alias" v-model="model.alias"
                                   class="form-control" value="{{ data.alias or "" }}"
                                   maxlength=20
                            >
                            <div id="help_text_alias" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_host">
                            <span class="text-danger">*</span>
                            {{ _('地址') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_host" name="host" v-model="model.host"
                                   class="form-control" value="{{ data.host or "" }}"
                                   maxlength=200
                                   required=true>
                            <div id="help_text_host" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_user">
                            <span class="text-danger">*</span>
                            {{ _('用户') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_user" name="user" v-model="model.user"
                                   class="form-control" value="{{ data.user or "" }}"
                                   maxlength=100
                                   required=true>
                            <div id="help_text_user" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_password">
                            <span class="text-danger">*</span>
                            {{ _('密码') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_password" name="password" v-model="model.password"
                                   class="form-control" value="{{ data.password or "" }}"
                                   maxlength=100
                                   required=true>
                            <div id="help_text_password" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_port">

                            {{ _('端口') }} </label>

                        <div class="col-sm-8">
                            <input type="number" id="id_port" name="port" v-model="model.port"
                                   class="form-control" value="{{ data.port or "" }}"

                            >
                            <div id="help_text_port" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_db_name">
                            <span class="text-danger">*</span>
                            {{ _('数据库名') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_db_name" name="db_name" v-model="model.db_name"
                                   class="form-control" value="{{ data.db_name or "" }}"
                                   maxlength=100
                                   required=true>
                            <div id="help_text_db_name" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_charset">

                            {{ _('数据字符集') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_charset" name="charset" v-model="model.charset"
                                   class="form-control" value="{{ data.charset or "" }}"
                                   maxlength=100
                            >
                            <span class="help-block">{{ _('默认 utf8') }}</span>
                            <div id="help_text_charset" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_status">

                            {{ _('服务器状态') }} </label>

                        <div class="col-sm-8">
                            <select v-select2 v-model="model.status" class="form-control col-lg-5 select2"
                                    id="id_status" data-placeholder="{{ _('服务器状态') }}" name="status"
                                    svalue="{{ data.status }}">
                                {% for o in data.serializer.instance._meta._forward_fields_map.status.choices %}
                                    <option value="{{ o.0 }}">{{ o.1 }}</option>
                                {% endfor %}
                            </select>

                            <div id="help_text_status" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_remark">
                            <span class="text-danger">*</span>
                            {{ _('备注') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_remark" name="remark" v-model="model.remark"
                                   class="form-control" value="{{ data.remark or "" }}"
                                   maxlength=200
                                   required=true>
                            <div id="help_text_remark" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_order">

                            {{ _('排序') }} </label>

                        <div class="col-sm-8">
                            <input type="number" id="id_order" name="order" v-model="model.order"
                                   class="form-control" value="{{ data.order or "" }}"

                            >
                            <div id="help_text_order" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_create_datetime">

                            {{ _('创建时间') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_create_datetime" name="create_datetime"
                                   v-model="model.create_datetime"
                                   class="form-control datetime " value="{{ data.create_datetime  or "" }}"
                            >
                            <div id="help_text_create_datetime" class="middle text-danger help_text"></div>
                        </div>
                    </div>


                    <div class="form-group" style="">
                        <label class="col-sm-3 control-label no-padding-right" for="id_update_datetime">

                            {{ _('更新时间') }} </label>

                        <div class="col-sm-8">
                            <input type="text" id="id_update_datetime" name="update_datetime"
                                   v-model="model.update_datetime"
                                   class="form-control datetime " value="{{ data.update_datetime  or "" }}"
                            >
                            <div id="help_text_update_datetime" class="middle text-danger help_text"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row pane edit-save-bar">
                <div class="col-sm-offset-3 col-sm-9">
                    <input id="reset-btn" class="btn btn-default" type="reset" value="{{ _('重 置') }}">
                    <button @click="saveModel(true)" :disabled="isExecuting" class="btn btn-primary " type="button">
                        {{ _('保 存') }}
                    </button>

                    <button @click="testConect(true)" :disabled="isExecuting" class="btn btn-success " type="button">
                        {{ _('测试链接') }}
                    </button>

                    <div class="pull-right">
                        <button @click="saveModel(false)" :disabled="isExecuting" class="btn btn-info " type="button">
                            {{ _('保存并继续编辑') }}
                        </button>
                        <button @click="saveModelAddOther" :disabled="isExecuting" class="btn btn-info " type="button">
                            {{ _('保存并增加另一个') }}
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <script>
        var modelData = Object({{ data|json_dumps|safe }}) || Object({
            "id": 1,
            "_version": 0,
            "create_datetime": null,
            "update_datetime": null,
            "name": "",
            "alias": "",
            "host": "",
            "user": "",
            "password": "",
            "port": 3306,
            "db_name": "",
            "charset": "utf8",
            "status": 0,
            "remark": "",
            "order": 0
        })

        var modelShema = Object({{ data.serializer.to_schema()|json_dumps|safe }})


        var vue_app = new Vue({
            el: '#vue-container',
            delimiters: ['((', '))'],
            data() {
                return {
                    model: modelData,
                    isExecuting: false,
                };
            },
            watch: {},
            methods: {
                ajaxPostData: function (post_data, callback) {
                    clearHelpText()
                    this.isExecuting = true
                    $.ajax({
                        async: true,
                        type: "POST",
                        url: "{{ url('analysis.query_server.save') }}?{% if data.id %}id={{ data.id }}{% endif %}{% if request.query_params.is_copy %}&is_copy=1{% endif %}",
                        dataType: 'json',
                        data: JSON.stringify(post_data),
                        contentType: 'application/json',
                        success: (rsp) => {
                            if (rsp.code == 0) {
                                this.$message.success(rsp.msg, 1)
                                clearHelpText()
                                callback ? callback(rsp) : null

                            } else {
                                rsp.data ? addHelpText(rsp.data) : alertMsg(rsp.msg)
                            }
                        },
                        error: (jqXHR, statusText, errorMsg) => {
                            ajaxError(jqXHR, statusText, errorMsg)

                        },
                        complete: (jqXHR, statusText) => {
                            this.isExecuting = false
                        }

                    })
                },
                testConect: function () {
                    $.ajax({
                        async: true,
                        type: "POST",
                        url: "{{ url('analysis.query_server.test_connect') }}",
                        dataType: 'json',
                        data: JSON.stringify(this.model),
                        contentType: 'application/json',
                        success: (rsp) => {
                            if (rsp.code == 0) {
                                this.$message.success(rsp.msg, 1)
                                clearHelpText()
                            } else {
                                rsp.data ? addHelpText(rsp.data) : alertMsg(rsp.msg)
                            }
                        },
                        error: (jqXHR, statusText, errorMsg) => {
                            ajaxError(jqXHR, statusText, errorMsg)

                        },
                        complete: (jqXHR, statusText) => {
                            this.isExecuting = false
                        }

                    })
                },
                saveModel: function (isCloseDialog) {
                    this.ajaxPostData(this.model, (rsp) => {
                        if (rsp.code == 0) {
                            this.model = rsp.data
                            refreshParentTable()
                            customDispatchEvent('saveModel', this.model, true)
                            if (isCloseDialog) closeSelfDialog()
                        }
                    })
                },
                saveModelAddOther: function () {
                    this.ajaxPostData(this.model, (rsp) => {
                        if (rsp.code == 0) {
                            window.location.href = window.location.pathname
                        }
                    })
                },

            },
            mounted: function () {


            }
        })


    </script>
{% endblock %}
