//获取指定参数名的参数值  
function getQueryParameter(qs)  
{  
    var s = location.href;  
    s = s.replace("?","?&").split("&");//这样可以保证第一个参数也能分出来  
    var re = "";  
    for(i=1;i<s.length;i++)  
        if(s[i].indexOf(qs+"=")==0)  
            re = s[i].replace(qs+"=","");//取代前面的参数名，只剩下参数值  
              
    return re;  
}
