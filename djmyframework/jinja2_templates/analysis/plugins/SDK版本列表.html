<script>
dataTableOption.page_size=672

dataTableOption.convertOutputDataFuncs.push(function(data) {

	for (var i in LIST_DATA) {
		var row = LIST_DATA[i]
		var sdk_id  = row[TH['操作']]

		row[TH['操作']] = '<a href="/sdk_version/edit?id=' +sdk_id+ '" class="openDialog"  >[编辑]</a>'
		row[TH['操作']] += '<a href="/sdk_version/edit?id=' +sdk_id+ '&is_copy=1" class="openDialog"  >[复制]</a>'
	}
  	return data

})     //输出处理
