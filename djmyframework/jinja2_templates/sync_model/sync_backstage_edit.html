{% extends "framework/base.html" %}

{% block header %}
    <title>后台同步编辑</title>
{% endblock %}

{% block content %}
    <div class="row header">
        <div class="col-sm-5">
            <h1>{{ _('后台同步') }}
                <small>{{ _('编辑') }}</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form method="post" >
                <table class="form">
                    {% if data.id %}
                        <tr>
                            <th>同步ID:</th>
                            <td><input type="text" size="10" name="sync_id" value="{{ data.id }}" disabled="disabled"/></td>
                        </tr>
                    {% endif %}
                    <tr>
                        <th>后台:</th>
                        <td><input type="text" name="bs_name" size="40"
                                   {% if data.name %}value="{{ data.name }}{% endif %}"/></td>
                    </tr>
                    <tr>
                        <th>Url:</th>
                        <td><input type="text" name="url" size="80" {% if data.url %}value="{{ data.url }}"{% endif %}/>
                        </td>
                    </tr>
                    <tr>
                        <th>Key:</th>
                        <td><input type="text" name="key" size="30" {% if data.key %}value="{{ data.key }}"{% endif %}/>
                        </td>
                    </tr>
                    <tr>
                        <th>是否旧的方式获取模型:</th>
                        <td><input type="checkbox" name="is_old" size="30" value="true" {% if data.is_old %}checked="checked"{% endif %} />
                        </td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td><input type="submit" value="保存"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
